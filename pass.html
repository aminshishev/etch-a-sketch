<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
    </style>
</head>
<body>
    <div style="display:flex;justify-content:center;"><div id='div' style="display: flex; flex-wrap: wrap; justify-content: space-between; width: 960px;"></div></div>
    <script>
    let container = document.querySelector('#div');
    for (i = 1; i < 257; i++) {
        let div = document.createElement('div');
        div.textContent = i;
        div.className = 'divs';
        div.addEventListener('mouseover', function(){
            div.style.backgroundColor = '#'+Math.floor(Math.random()*16777215).toString(16);//рандомный цвет
        });
        div.addEventListener('mouseout', function(){
            div.style.backgroundColor = 'white';
        })
        //let width = 771 / input;
        div.style.cssText = 'margin: 5px;width: 40px; height: 40px; border: 4px solid black;';
        container.appendChild(div);
        
    }
   
    </script>
</body>
</html>
